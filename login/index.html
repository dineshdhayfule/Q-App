<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>Login Sign-up</title>

    <script src="https://apis.google.com/js/platform.js?onload=onLoadCallback"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

  <!-- aos css and js -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  
</head>

<body>

    <nav class="navbar navbar-expand-sm fixed-top p-3 "
        style="background: linear-gradient(to bottom left, #001dc2, #03cdff);" aria-label="Third navbar example">
        <div class="container-fluid">
            <a class="navbar-brand fs-2 fw-bold text-body-emphasis" href="/index.html">QuizKwik</a>

        </div>
        </div>
    </nav>
    <div data-aos="fade-down" class="container" id="container">

        <div  class="form-container sign-up">
            <form name="signup">
                <h1>Create Account</h1>
                <!-- <div class="social-icons">
                   <button class="login-with-google-btn">
                           Sign Up with Google
                       </button>
                </div> -->
                <span>or use your email for registeration</span>
                <input id="UserName" type="text" placeholder="UserName" required>
                <input id="mail" type="email" placeholder="Email" required>
                <input id="pwd" type="password" placeholder="Password" required>
                <button type="submit" class="btn">SignUp</button>
            </form>
        </div>

        <div data-aos="fade-left" class="form-container sign-in">
            <form name="signin">
                <h1>SignIn</h1>
                <!-- <div class="social-icons">
                 <button type="button" class="login-with-google-btn">
                     Sign in with Google
                 </button> -->

                <!-- </div> -->
                <span>or use your email passwrod</span>
                <input id="email" type="email" placeholder="Email" required>
                <input id="password" type="password" placeholder="Passowrd" required>
                <button type="submit" class="btn">SignIn</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back</h1>
                    <p>Enter your details to access feature of this site</p>
                    <button class="hidden" id="login">SignIn</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello Dear</h1>
                    <p>Enter your details and let's get start it</p>
                    <button class="hidden" id="register">SignUp</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script>
    let container = document.getElementById('container');
    let registerBtn = document.getElementById('register');
    let loginBtn = document.getElementById('login');

    const buttons = [registerBtn, loginBtn];

    buttons.forEach(button => {
        button.onclick = function () {
            const action = this.id === 'register' ? 'add' : 'remove';
            container.classList[action]('active');
        };
    });
</script>
<script src="script.js" type="module"></script>

</html>
