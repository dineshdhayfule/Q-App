<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <script src="https://apis.google.com/js/platform.js?onload=onLoadCallback"></script>

    <title>User</title>
    
</head>
<body>
    <div class="container" id="container">
        
        <div class="form-container sign-up">
            <form name="signup">
                <h1>Create Account</h1>
                <div class="social-icons">
                   <button class="login-with-google-btn">
                           Sign Up with Google
                       </button>
                </div>
                <span>or use your email for registeration</span>
                <input id="UserName" type="text" placeholder="UserName" required>
                <input id="mail" type="email" placeholder="Email" required>
                <input id="pwd" type="password" placeholder="Password" required>
                <button type="submit" class="btn">SignUp</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form name="signin">
                <h1>SignIn</h1>
                <div class="social-icons">
                 <button type="button" class="login-with-google-btn">
                     Sign in with Google
                 </button>
                 
                </div>
                <span>or use your email passwrod</span>
                <input id="email" type="email" placeholder="Email" required>
                <input id="password" type="password" placeholder="Passowrd" required>
                <button type="submit" class="btn">SignIn</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back</h1>
                    <p>Enter your details to access feature of this site</p>
                    <button class="hidden" id="login">SignIn</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello Dear</h1>
                    <p>Enter your details and let's get start it</p>
                    <button class="hidden" id="register">SignUp</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script>
    let container = document.getElementById('container');
    let registerBtn = document.getElementById('register');
    let loginBtn = document.getElementById('login');

    const buttons = [registerBtn, loginBtn];

    buttons.forEach(button => {
        button.onclick = function () {
            const action = this.id === 'register' ? 'add' : 'remove';
            container.classList[action]('active');
        };
    });
</script>
<script src="script.js" type="module"></script>

<!-- <script src="signup.js" type="module"></script> -->
</html>
